<html>
	<head>
		<title>Ejemplo HTML5</title>
		<link href="formatos_CSS.css" rel="stylesheet"/>
	</head>
	<body>
		<header> <!--Cabecera-->
			<img alt="Logo Viewnext"/>
			Cabecera página
		</header>
		<nav> <!-- barra de navegación -->
			<ul class="fondo-verde"> <!-- Cualquier lista (unorderer list)-->
				<li> <a href="0_ejemplo_HTML5"> Enalce relativo </a> </li> <!-- list item -->
				<li> <a href="https://www.google.es"> Enalce externo </a> </li> 
			</ul>
		</nav>
		<section>
			<header>
				<h1 class="fondo-verde"> Encabezado sección</h1>
				<h2>Sub-título</h2>
				<h3>Sub-sub-título</h3>
			</header>
			<article>
				Información A
			</article>
			<article class="fondo-verde">
				Información B
			</article>
		</section>
		<aside id="barra_lateral"> <!-- barra de navegación lateral -->
			<ul> <!-- Cualquier lista (unorderer list)-->
				<li> <a href="https://www.marca.com"> Enalce externo 1 </a> </li> <!-- list item -->
				<li> <a href="https://www.youtube.com"> Enalce externo 2 </a> </li> 
			</ul>
		</aside>
		<footer> <!-- pie de página -->
			(c) CopyLeft para quien sea
			<a href="http://easysmartech.com">Información corporativa </a>
		</footer>
	</body>


</html>
