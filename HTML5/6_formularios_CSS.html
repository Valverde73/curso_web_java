<html>

<head>
    <title>Formularios HTML</title>
    <link href="formularios_CSS.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>6_formularios_HTML.html</h1>
    </header>
    <form action="#" method="GET" class="form">
        <div>
            <label class="etiquetas">Nombre:</label> <input id="nombre" type="text" class="campo" required="true" size="30" maxlength="20" />
        </div>
        <div>
            <label class="etiquetas">Apellidos:</label> <input id="apellidos" type="text" class="campo" required="true" size="30" maxlength="40" />
        </div>
        <div>
            <label class="etiquetas">Edad:</label> <input id="edad" type="number" size="30" class="campo" required="true" min="10" max="60" required>
        </div>
        <div>
            <label class="etiquetas">Codigo postal:</label> <input type="number" class="campo" pattern="[0-9]{5}" size="30" />
        </div>
        <div>
            <label class="etiquetas">Password:</label> <input type="password" class="campo" placeholder="Password" size="30" />
        </div>
        <div>
            <label class="etiquetas">Correo:</label> <input type="email" class="campo" placeholder="Email" size="30"/>
        </div>
        <input type="button" class="boton" value="Pulsar" />
        <input type="submit" class="boton" value="Enviar" />
    </form>
</body>
