<html>
	<head>
		<title>Tablas HTML5</title>
	</head>
	<body>
		<header> <!--Cabecera-->
			<h1>Tablas</h1>
		</header>
		<section>
			<table>
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Edad</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr> <!-- Cada fila en TR-->
						<td>Ana</td> <!-- columnas-->
						<td> 20 Años</td>
						<td>ana@gmail.com</td>
					</tr>
					<tr> 
						<td>Juan</td>
						<td> 21 Años</td>
						<td>juan@gmail.com</td>
					</tr>
					<tr> 
						<td>Fernando</td>
						<td> 19 Años</td>
						<td>fernando@gmail.com</td>
					</tr>
				</tbody>
			</table>
		</section>
	</body>
<html>
